<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="exp">
    <p v-text="msg"></p>//插入文本，不会解析标签
    <p v-html="msg"></p>//插入文本，会解析标签
</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#exp',
        data(){
            return{
                msg:'<a href="https://www.baidu.com">百度</a>'
            }
        }
    })
</script>
</body>
</html>
