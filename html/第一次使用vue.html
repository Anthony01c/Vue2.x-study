<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    模板页面：html+js
    js以什么形式存在？
        指令：如v-model,是vue自定义标签属性，属性值是一个js的表达式
        插值：双大括号表达式，如{{msg}},其为了显示数据
    -->
</head>

<body>
<div id="test">
  <input type="text" v-model="msg">
  <p>Hello {{msg}}</p>
</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#test',
    data:{
      msg:'Lukas'
    }
  })
</script>
</body>
</html>
