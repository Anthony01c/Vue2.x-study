一般用于后代组件向祖先组件传值，或者用于兄弟组件来传值

然后在祖先组件(全局-一般是APP组件上绑定这个监听事件，使用$on，这是想要接受数据的用)然后在想要分发事件的子组件上绑定事件分发即可（分发是要传递数据的用）
这样可以不用逐层传递，也可以实现兄弟组件传值
