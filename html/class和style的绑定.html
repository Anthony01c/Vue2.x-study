<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .classA{
            color: red;
        }

        .classB{
            background-color: skyblue;
        }

        .classC{
            font-size: 20px;
        }
    </style>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="demo">
    <h2>1.class绑定：class=’xxx‘</h2>
    <p class="classC" :class="myClass">xxxx</p>
    <!--类名不确定时-->

    <p :class="{classA:isA,classB:isB}">yyyyy</p>
    <!--什么时候使用对象形式
      类名确定但是不确定有没有值
    -->

    <p :class="['classA','classB','classC']">CCCCC</p>
    <h2>2.style的绑定</h2>
    <p :style="{color:activeColor,fontSize:fontSize + 'px'}">style的绑定</p>

    <button @click="update">更新状态</button>
</div>

    <script type="text/javascript">
        new Vue({
            el:'#demo',
            data:{
                myClass:'classA',
                isA:true,
                isB:false,
                activeColor:'red',
                fontSize:20
            },
            methods:{
                update(){
                    this.myClass = 'classB'
                    this.isA = !this.isA
                    this.isB = !this.isB

                    this.activeColor = 'hotpink'
                    this.fontSize = 30
                }
            }
        })
    </script>

</body>
</html>
